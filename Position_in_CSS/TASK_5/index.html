<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Z-index</h1>
    <p>
        Z Index ( z-index ) is a CSS property that defines the order of overlapping HTML elements. Elements with a higher index
        will be placed on top of elements with a lower index. Note: Z index only works on positioned elements (
        position:absolute , position:relative , or position:fixed ).
    </p>
</body>
</html>
